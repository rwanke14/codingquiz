<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron jumbotron-fluid " id="hidejumbotron">
        <div class="container" id="container">
            <h1 class="display-4">Coding Quiz</h1>
            <p class="lead">This is a timed quiz on the basiscs of front end web development. You have five minutes to
                complete the quiz.</p>
            <p class="lead">Press the start button to begin!</p>
            <button id="startQuizBtn" class="btn btn-lg width: 100% color: darkblue">Start Quiz</button>
        </div>
    </div>


    <div id="quizTimer" class="timer">Timer goes here</div>


    <div class="card hide" id="questionCard">
        <div class="card-body" id="questions">Questions go here! 
        </div>
        <div id="rightWrong">Answer</div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <!--<script src="./test.js"></script>-->

</body>

</html>
